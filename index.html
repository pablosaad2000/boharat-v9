<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>نظام إدارة الطلبات - بهارات</title>
</head>

<body>
    <header>
        <h1>نظام إدارة الطلبات - بهارات</h1>
    </header>
    <main>
        <!-- نموذج إضافة طلب جديد -->
        <section>
            <h2>إضافة طلب جديد</h2>
            <form id="orderForm">
                <label for="customerName">اسم العميل:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="orderNumber">رقم الطلب:</label>
                <input type="number" id="orderNumber" name="orderNumber" required>

                <label for="orderPrice">سعر الطلب:</label>
                <input type="number" id="orderPrice" name="orderPrice" required>

                <label for="discountedPrice">سعر بعد الخصم:</label>
                <input type="number" id="discountedPrice" name="discountedPrice" required>

                <label for="orderType">نوع الطلب:</label>
                <input type="text" id="orderType" name="orderType" required>

                <label for="shippingCompany">شركة الشحن:</label>
                <input type="text" id="shippingCompany" name="shippingCompany" required>

                <label for="orderAddress">عنوان العميل:</label>
                <input type="text" id="orderAddress" name="orderAddress" required>

                <label for="customerPhone">رقم هاتف العميل:</label>
                <input type="text" id="customerPhone" name="customerPhone" required>

                <label for="orderDate">تاريخ الطلب:</label>
                <input type="date" id="orderDate" name="orderDate" required>

                <label for="invoiceImages">صور الفاتورة:</label>
                <input type="file" id="invoiceImages" name="invoiceImages" multiple accept="image/*" style="display: none;">
                <label for="invoiceImages" id="customPlaceholder"
                    style="cursor: pointer; padding: 10px; border: 1px dashed #ccc; display: inline-block;">
                    دوس عليا لو عايز تضيف صوره (بس حوار الصور مجهد شويه دلوقتي )
                </label>
                <script>
                    const fileInput = document.getElementById('invoiceImages');
                    const placeholder = document.getElementById('customPlaceholder');

                    fileInput.addEventListener('change', function () {
                        if (fileInput.files.length > 0) {
                            const fileNames = Array.from(fileInput.files).map(file => file.name).join(', ');
                            placeholder.textContent = `تم اختيار: ${fileNames}`;
                        } else {
                            placeholder.textContent = 'اضغط لاختيار الصور (بس ميزه الصور مجهده)';
                        }
                    });
                </script>


                <label for="orderNotes">ملاحظات:</label>
                <textarea id="orderNotes" name="orderNotes" rows="3"></textarea>

                <button type="submit">إضافة الطلب</button>
            </form>
        </section>

        <!-- قائمة الطلبات -->
        <section>
            <h2>قائمة الطلبات</h2>
            <ul id="orderList" class="order-list"></ul>
        </section>
    </main>

    <!-- نافذة عرض الصور -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="عرض الصورة" />
        </div>
    </div>

    <!-- نافذة تعديل الطلب -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>تعديل الطلب</h3>
            <form id="editForm">
                <label for="editCustomerName">اسم العميل:</label>
                <input type="text" id="editCustomerName" name="editCustomerName" required>

                <label for="editOrderNumber">رقم الطلب:</label>
                <input type="number" id="editOrderNumber" name="editOrderNumber" readonly>

                <label for="editOrderPrice">سعر الطلب:</label>
                <input type="number" id="editOrderPrice" name="editOrderPrice" required>

                <label for="editDiscountedPrice">سعر بعد الخصم:</label>
                <input type="number" id="editDiscountedPrice" name="editDiscountedPrice" required>

                <label for="editOrderType">نوع الطلب:</label>
                <input type="text" id="editOrderType" name="editOrderType" required>

                <label for="editShippingCompany">شركة الشحن:</label>
                <input type="text" id="editShippingCompany" name="editShippingCompany" required>

                <label for="editOrderAddress">عنوان العميل:</label>
                <input type="text" id="editOrderAddress" name="editOrderAddress" required>

                <label for="editCustomerPhone">رقم هاتف العميل:</label>
                <input type="text" id="editCustomerPhone" name="editCustomerPhone" required>

                <label for="editOrderDate">تاريخ الطلب:</label>
                <input type="date" id="editOrderDate" name="editOrderDate" required>

                <label for="editOrderNotes">ملاحظات:</label>
                <textarea id="editOrderNotes" name="editOrderNotes" rows="3"></textarea>

                <button type="submit">حفظ التعديلات</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Created by @Marwan Saad El Amir</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
